<div class="card product-list" id="product">
  <div class="card-header product-list_header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">filter by</div>
      <div class="col-md-4">
        <input type='text' [(ngModel)]='listFilter'>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtered by: {{listFilter}} </h3>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr class="product-list_tbheader">
          <th>
            <button (click)='toggleImage()' class="btn btn-primary">
              {{showImage? 'Hide': 'show'}}Image
            </button>

          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
      </thead>
      <tr *ngFor='let product of products | productFilter:listFilter'>
        <td>
          <img *ngIf="showImage" [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
        </td>
        <td>
          <td>
            <a [routerLink]="['/product', product.productId]">
              {{product.productName}}
            </a>
          </td>
          <td>{{product.productCode}}</td>
          <td>{{product.releaseDate}}</td>
          <td>{{product.price | currency}}</td>
          <td>
            <app-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'>
            </app-star>
          </td>


      </tr>
    </table>
  </div>
</div>
